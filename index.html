<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfiy Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotfiy</li>
            <li>Home </li>
            <li>About</li>
        </ul>
    </nav>


    <div class="container">
        <div class="songList">
        <h1>Best of NCS - No Coyright Sounds</h1>
        </div>
        <div class="songBanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">

        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-2x fa-solid fa-backward-step"></i>
            <i class="fa-2x fa-solid fa-play"></i>
            <i class="fa-2x fa-solid fa-forward-step"></i>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/135f47f33e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
